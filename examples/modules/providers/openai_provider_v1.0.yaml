id: openai_provider_v1.0
type: provider
info:
  name: OpenAI Provider
  description: Provider module for OpenAI API integration
  version: "1.0"
  author: LLMrecon
  tags:
    - openai
    - gpt
    - provider
  references:
    - https://platform.openai.com/docs/api-reference
compatibility:
  min_tool_version: "1.0.0"
  max_tool_version: ""
  required_features: []
provider:
  supported_models:
    - gpt-3.5-turbo
    - gpt-4
    - gpt-4-turbo
  features:
    - chat
    - completion
    - embedding
  default_options:
    temperature: 0.7
    max_tokens: 150
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0
  rate_limits:
    requests_per_minute: 60
    tokens_per_minute: 90000
